<!DOCTYPE html>  
<html lang="en">  
<head>  
<meta charset="UTF-8" />  
<title>For Ranya ‚ù§Ô∏è</title>  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<style>  
  body {  
    margin: 0;  
    height: 100vh;  
    background: linear-gradient(135deg, #000, #1a1a1a);  
    font-family: 'Poppins', sans-serif;  
    color: white;  
    display: flex;  
    justify-content: center;  
    align-items: center;  
    text-align: center;  
  }  
  .box {  
    max-width: 420px;  
    padding: 20px;  
    animation: fadeIn 1.2s ease;  
  }  
  h1 { font-size: 30px; }  
  p { font-size: 16px; line-height: 1.7; opacity: 0.9; }  
  input {  
    padding: 12px;  
    width: 80%;  
    border-radius: 8px;  
    border: none;  
    margin-top: 15px;  
    font-size: 16px;  
    text-align: center;  
  }  
  button {  
    margin-top: 15px;  
    padding: 12px 22px;  
    border-radius: 30px;  
    border: none;  
    font-size: 16px;  
    cursor: pointer;  
    background: white;  
    color: black;  
  }  
  .hidden { display: none; }  
  .heart {  
    font-size: 40px;  
    margin: 15px 0;  
    animation: beat 1.2s infinite;  
  }  
  .btns button {  
    margin: 10px;  
    background: #ff4d6d;  
    color: white;  
  }  
  @keyframes beat {  
    0%,100%{transform:scale(1)}  
    50%{transform:scale(1.2)}  
  }  
  @keyframes fadeIn {  
    from { opacity:0; transform:translateY(20px);}  
    to { opacity:1; transform:translateY(0);}  
  }  
</style>  
</head>  
  
<body>  
  
<div class="box" id="lock">  
  <h1>üîí Private</h1>  
  <p>Only Ranya can open this.</p>  
  <input type="password" id="pass" placeholder="Enter password">  
  <br>  
  <button onclick="unlock()">Unlock</button>  
</div>  
  
<div class="box hidden" id="content">  
  <h1 id="typing"></h1>  
  <div class="heart">üíñ</div>  
  <p>  
    I didn‚Äôt make this for a trend.<br>  
    I made this because you matter to me.<br><br>  
    You make things lighter just by existing.  
  </p>  
  
  <p style="font-size:20px; font-weight:600; margin-top:20px;">  
    Will you be my Valentine? üåπ  
  </p>  
  
  <div class="btns">  
    <button onclick="yes()">YES üíò</button>  
    <button onclick="yes()">OBVIOUSLY üòå</button>  
  </div>  
</div>  
  
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>  
<script>  
function unlock() {  
  const p = document.getElementById("pass").value;  
  if (p === "jerry") {  
    document.getElementById("lock").classList.add("hidden");  
    document.getElementById("content").classList.remove("hidden");  
    typeText();  
  } else {  
    alert("Wrong password üëÄ");  
  }  
}  
  
const text = "Hey Ranya ‚ù§Ô∏è";  
let i = 0;  
function typeText() {  
  if (i < text.length) {  
    document.getElementById("typing").innerHTML += text.charAt(i);  
    i++;  
    setTimeout(typeText, 100);  
  }  
}  
  
function yes() {  
  confetti({  
    particleCount: 200,  
    spread: 90,  
    origin: { y: 0.6 }  
  });  
}  
</script>  
  
</body>  
</html>
